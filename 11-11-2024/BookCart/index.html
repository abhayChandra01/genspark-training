<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookCart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>BookCart</h1>
      <button id="cartButton" class="cart-button">
        Cart (<span id="cartCount">0</span>)
      </button>
    </header>

    <div class="book-wrapper">
      <div class="book-container" id="bookContainer"></div>
    </div>
    <div class="cart-popover" id="cartPopover">
      <h2>Cart</h2>
      <div id="cartItems"></div>
      <p>Total: Rs.<span id="cartTotal">0.00</span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
